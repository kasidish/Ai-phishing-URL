<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScamGuard - AI Phishing Sandbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8faff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        .logo-area {
            margin-bottom: 30px;
        }

        .shield-icon {
            width: 100px;
            height: 100px;
            background: #5e5ce6;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
            box-shadow: 0 10px 20px rgba(94, 92, 230, 0.3);
            position: relative;
        }

        h2 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border-radius: 15px;
            border: 1px solid #eee;
            background: #fdfdfd;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #5e5ce6;
            box-shadow: 0 0 0 4px rgba(94, 92, 230, 0.1);
        }

        button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #5e5ce6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        pre {
            text-align: left;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            margin-top: 20px;
            max-height: 200px;
            overflow: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-area">
        <div class="shield-icon">üõ°Ô∏è</div>
    </div>
    
    <h2>Analyze Suspicious<br><span style="color:#5e5ce6">Content Instantly</span></h2>
    <p>ScamGuard identifies unknown links, QR codes, and messages in seconds.</p>

    <div class="input-group">
        <input id="url" type="text" placeholder="Enter a link or message to check...">
        <button onclick="scan()">Scan</button>
    </div>

    <pre id="output">Results will appear here...</pre>
</div>

<script>
async function scan() {
    const url = document.getElementById("url").value;
    const output = document.getElementById("output");
    
    if(!url) return alert("Please paste a URL");

    output.textContent = "Analyzing...";

    try {
        const res = await fetch("/analyze", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ url })
        });
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
        output.textContent = "Error: Could not connect to the server.";
    }
}
</script>

</body>
</html>
